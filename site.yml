# OPENSTACK-ANSIBLE:
# All Hosts: Prerequisite Tasks
- hosts: all
  gather_facts: true
  sudo: yes
  roles:
    - osa-deploy-prep
  tags:
    - osa-deploy-prep

# Deployment Hosts
- hosts: deploy-host
  sudo: yes
  roles:
    - osa-deploy-host
  tags:
    - osa-deploy-host

# Target Hosts
- hosts: target-host
  sudo: yes
  roles:
    - osa-target-host
  tags:
    - osa-target-host

